<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #165a8a;
            color: white;
            font-family: Georgia, serif;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1e6ca6;
            padding: 30px;
            border-radius: 10px;
        }
        a {
            color: #a8d8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <h2>Project Objective</h2>
        <p>{{ objective }}</p>
        <p><a href="{{ link }}" target="_blank">Learn more</a></p>
    </div>
</body>
</html>
